	<ul class="nav nav-tabs" role="tablist">

			<a onclick="showCountiesTable();" class="nav-link active" href="#home" role="tab" data-toggle="tab" id="nav_home" >home</a>

	<!-- Tab panes -->
	<div class="tab-content">
		<div role="tabpanel" class="tab-pane fade in active" id="home">home</div>

		<div role="tabpanel" class="tab-pane fade" id="counties">
			<div class="container-fluid">
				<div id="countiesList"></div>
			</div>
		</div>

		<div role="tabpanel" class="tab-pane fade" id="admin"></div>
	</div>
	<!-- Modal -->
	<div id="editUserModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Edit County</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
					<div class="modal-body">
						<form>
							<label for="in_id">Id</label><br>
							<input id="in_id" disabled="disabled" type="text"><br>
							
							<label for="in_name">Name</label><br>
							<input id="in_name" type="text"><br>
							
							<label for="in_province">Province</label><br>
							<input id="in_province" type="text"><br>
							
							<label for="in_capital">Capital</label><br>
							<input id="in_capital" type="text"><br>
		
							<label for="in_motto">Motto</label><br>
							<input id="in_motto" type="text"><br>
							
							<label for="in_flag">Flag</label><br>
							<input id="in_flag" type="text"><br>
		
							<label for="in_population">Population</label><br>
							<input id="in_population" type="text"><br>
							
							<label for="in_areaRank">Area Rank</label><br>
							<input id="in_areaRank" type="text"><br>
							
							<label for="in_areaTotal">Area Total</label><br>
							<input id="in_areaTotal" type="text"><br>
							
							<label for="in_neighbourNo">Neighbours No</label><br>
							<input id="in_neighbourNo" type="text"><br>

								<div class="modal-footer">
								<button class="btn btn-default" type="reset">Clear</button>
								<button onclick="updateCounty()" class="btn btn-default" type="button">Update</button>
								<button onclick="saveCounty()" class="btn btn-default" type="button">New</button>
								<button onclick="showCountiesTable()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
						</form>
					</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script type="text/javascript" src="./resources/vendor/jquery/jquery.min.js"></script>
